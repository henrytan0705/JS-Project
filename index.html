<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <Link rel="stylesheet" href="./assets//stylesheets/application.css">
    <title>Document</title>
</head>



<body>

<div class="layout-wrapper">

    <div class="form-wrapper">
        <form class="food-form">
            <div class="form-content">
                <h1 class="form-title">Food Form</h1>
                <textarea id="formValue" class = "form-textarea" rows="45" cols="30"></textarea>
                <input class="form-button" type="submit" />
            </div>
        </form>
    </div>

    <div class="food-list-wrapper">
        <div class="food-list">
            <h1 class="food-list-title">Food List</h1>
            <div id="food" class="list"></div>
        </div>
    </div>

    <div class="charts-wrapper">
        <div class="nutrition-chart-wrapper">
            <h1 class="nutrition-chart-title">Nutritional Breakdown</h1>
            <canvas id="nutrition"></canvas>
        </div>
        
        <div class="health-chart-wrapper">
            <canvas id="health"></canvas>
        </div>
 
    </div>
  
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="src/index.js"></script>

</html>
