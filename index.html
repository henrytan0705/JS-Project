<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <Link rel="stylesheet" href="./assets//stylesheets/application.css">
    <title>Document</title>

    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="src/fill_gauge.js" language="JavaScript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="src/index.js"></script>
</head>



<body>

<div class="layout-wrapper">

    <div class="food-form-list-wrapper">

        <div class="form-wrapper">
            <form class="food-form">
                <div class="form-content">
                    <h1 class="form-title">Food Form</h1>
                    <textarea id="formValue" class = "form-textarea" rows="15" cols="30"></textarea>
                    <input class="form-button" type="submit" />
                </div>
            </form>
        </div>

        <div class="food-list-wrapper">
            <div class="food-list">
                <h1 class="food-list-title">Food List</h1>
                <div id="food" class="list"></div>
            </div>
        </div>
    </div>


    <div class="charts-wrapper">
        <div class="nutrition-chart-wrapper">
            <h1 class="nutrition-chart-title">Nutritional Breakdown(g)</h1>
            <canvas id="nutrition"></canvas>
        </div>
        
        <div id="gauges" class="percentage-chart-wrapper">
            <svg id="calories" height="250px" width="20%"></svg>

            <!-- <svg id="protein" height="200px" width="15%"></svg> 
            <svg id="carbs" height="200px" width="15%"></svg>
            <svg id="fats" height="200px" width="15%"></svg>
            <svg id="sodium" height="200px" width="15%"></svg>
            <svg id="cholesterol" height="200px" width="15%"></svg>
            <svg id="sugar" height="200px" width="15%"></svg>  -->

        </div>
 
    </div>

   

  
</div>

</body>



</html>
